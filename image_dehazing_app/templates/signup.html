{% extends "base.html" %}

{% block title %}Sign Up - DeHaze AI{% endblock %}

{% block page_title %}Create Account{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-wind"></i>
            </div>
            <h2 class="auth-title">Join DeHaze AI</h2>
            <p class="auth-subtitle">Create your account to start enhancing images</p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
